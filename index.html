.7,"release_date":"1994-09-23","mediaType":"movie"},{"id":238,"title":"The Godfather","poster":"https://image.tmdb.org/t/p/w185/3bhkrj58Vtu7enYsRolD1fZdja1.jpg","slug":"/movie/238","image":"https://image.tmdb.org/t/p/original/tSPT36ZKlP2WVHJLM4cQPLSzv3b.jpg","description":"Spanning the years 1945 to 1955, a chronicle of the fictional Italian-American Corleone crime family. When organized crime family patriarch, Vito Corleone barely survives an attempt on his life, his youngest son, Michael steps in to take care of the would-be killers, launching a campaign of bloody revenge.","genre_ids":[18,80],"original_language":"en","rating":8.7,"release_date":"1972-03-14","mediaType":"movie"},{"id":240,"title":"The Godfather Part II","poster":"https://image.tmdb.org/t/p/w185/hek3koDUyRQk7FIhPXsa6mT2Zc3.jpg","slug":"/movie/240","image":"https://image.tmdb.org/t/p/original/kGzFbGhp99zva6oZODW5atUtnqi.jpg","description":"In the continuing saga of the Corleone crime family, a young Vito Corleone grows up in Sicily and in 1910s New York. In the 1950s, Michael Corleone attempts to expand the family business into Las Vegas, Hollywood and Cuba.","genre_ids":[18,80],"original_language":"en","rating":8.6,"release_date":"1974-12-20","mediaType":"movie"},{"id":424,"title":"Schindler's List","poster":"https://image.tmdb.org/t/p/w185/sF1U4EUQS8YHUYjNl3pMGNIQyr0.jpg","slug":"/movie/424","image":"https://image.tmdb.org/t/p/original/zb6fM1CX41D9rF9hdgclu0peUmy.jpg","description":"The true story of how businessman Oskar Schindler saved over a thousand Jewish lives from the Nazis while they worked as slaves in his factory during World War II.","genre_ids":[18,36,10752],"original_language":"en","rating":8.6,"release_date":"1993-12-15","mediaType":"movie"},{"id":1181678,"title":"¿Quieres ser mi hijo?","poster":"https://image.tmdb.org/t/p/w185/9GuvODahvuFqdhuZ16aBLR4UJoP.jpg","slug":"/movie/1181678","image":"https://image.tmdb.org/t/p/original/tMH5OICumORytM9kpoo8S20KMDZ.jpg","description":"Lu, a conformist woman in her forties, learns that her 15-year partner has been having extramarital affairs. Starting from scratch, she gets involved in an unexpected relationship with a young womanizer.","genre_ids":[35,10749],"original_language":"en","rating":8.6,"release_date":"2023-09-21","mediaType":"movie"},{"id":389,"title":"12 Angry Men","poster":"https://image.tmdb.org/t/p/w185/ow3wq89wM8qd5X7hWKxiRfsFf9C.jpg","slug":"/movie/389","image":"https://image.tmdb.org/t/p/original/w4bTBXcqXc2TUyS5Fc4h67uWbPn.jpg","description":"The defense and the prosecution have rested and the jury is filing into the jury room to decide if a young Spanish-American is guilty or innocent of murdering his father. What begins as an open and shut case soon becomes a mini-drama of each of the jurors' prejudices and preconceptions about the trial, the accused, and each other.","genre_ids":[18],"original_language":"en","rating":8.6,"release_date":"1957-04-10","mediaType":"movie"},{"id":155,"title":"The Dark Knight","poster":"https://image.tmdb.org/t/p/w185/qJ2tW6WMUDux911r6m7haRef0WH.jpg","slug":"/movie/155","image":"https://image.tmdb.org/t/p/original/cfT29Im5VDvjE0RpyKOSdCKZal7.jpg","description":"Batman raises the stakes in his war on crime. With the help of Lt. Jim Gordon and District Attorney Harvey Dent, Batman sets out to dismantle the remaining criminal organizations that plague the streets. The partnership proves to be effective, but they soon find themselves prey to a reign of chaos unleashed by a rising criminal mastermind known to the terrified citizens of Gotham as the Joker.","genre_ids":[18,28,80,53],"original_language":"en","rating":8.5,"release_date":"2008-07-16","mediaType":"movie"},{"id":497,"title":"The Green Mile","poster":"https://image.tmdb.org/t/p/w185/8VG8fDNiy50H4FedGwdSVUPoaJe.jpg","slug":"/movie/497","image":"https://image.tmdb.org/t/p/original/lgJlu0Fp1mdTaFEeaQJ7DskhSOr.jpg","description":"A supernatural tale set on death row in a Southern prison, where gentle gian en","rating":8.4,"release_date":"1999-10-15","mediaType":"movie"},{"id":120,"title":"The Lord of the Rings: The Fellowship of the Ring","poster":"https://image.tmdb.org/t/p/w185/6oom5QYQ2yQTMJIbnvbkBL9cHo6.jpg","slug":"/movie/120","image":"https://image.tmdb.org/t/p/original/a0lfia8tk8ifkrve0Tn8wkISUvs.jpg","description":"Young hobbit Frodo Baggins, after inheriting a mysterious ring from his uncle Bilbo, must leave his home in order to keep it from falling into the hands of its evil creator. Along the way, a fellowship is formed to protect the ringbearer and make sure that the ring arrives at its final destination: Mt. Doom, the only place where it can be destroyed.","genre_ids":[12,14,28],"original_language":"en","rating":8.4,"release_date":"2001-12-18","mediaType":"movie"},{"id":539,"title":"Psycho","poster":"https://image.tmdb.org/t/p/w185/yz4QVqPx3h1hD1DfqqQkCq3rmxW.jpg","slug":"/movie/539","image":"https://image.tmdb.org/t/p/original/vzXQEAmXIEWAtPCgB81bAS6EJCy.jpg","description":"When larcenous real estate clerk Marion Crane goes on the lam with a wad of cash and hopes of starting a new life, she ends up at the notorious Bates Motel, where manager Norman Bates cares for his housebound mother.","genre_ids":[27,53,9648],"original_language":"en","rating":8.4,"release_date":"1960-06-22","mediaType":"movie"},{"id":510,"title":"One Flew Over the Cuckoo's Nest","poster":"https://image.tmdb.org/t/p/w185/kjWsMh72V6d8KRLV4EOoSJLT1H7.jpg","slug":"/movie/510","image":"https://image.tmdb.org/t/p/original/6Oa3zTiluBz2W8D2ou1MY16dUiF.jpg","description":"A petty criminal fakes insanity to serve his sentence in a mental ward rather than prison. He soon finds himself as a leader to the other patients—and an enemy to the cruel, domineering nurse who runs the ward.","genre_ids":[18],"original_language":"en","rating":8.4,"release_date":"1975-11-19","mediaType":"movie"}]},{"name":"topratedtv","movies":[{"id":1396,"title":"Breaking Bad","poster":"https://image.tmdb.org/t/p/w185/ztkUQFLlC19CCMYHW9o1zWhJRNq.jpg","slug":"/tv/1396","image":"https://image.tmdb.org/t/p/original/vFxjuhENDjEKzWXUGKmRFct15bA.jpg","description":"Walter White, a New Mexico chemistry teacher, is diagnosed with Stage III cancer and given a prognosis of only two years left to live. He becomes filled with a sense of fearlessness and an unrelenting desire to secure his family's financial future at any cost as he enters the dangerous world of drugs and crime.","genre_ids":[18,80],"original_language":"en","rating":8.9,"release_date":"2008-01-20","mediaType":"tv"},{"id":301507,"title":"Heated Rivalry","poster":"https://image.tmdb.org/t/p/w185/epgr7n61vVIniyAghz2GYj22DkC.jpg","slug":"/tv/301507","image":"https://image.tmdb.org/t/p/original/QbRbCULZVBcrN2uydpmIOQLV5O.jpg","description":"Two of the biggest stars in Major League Hockey are bound by ambition, rivalry, and a magnetic pull neither of them fully understands. What begins as a secret fling between two fresh faced rookies evolves into a years-long journey of love, denial, and self-discovery. Over the next eight years, as they chase glory on the ice, they struggle to navigate their feelings for each other. Torn between the sport they live for and the love they can’t ignore, they must decide if there’s room in their fiercely competitive world for something as fragile – and powerful – as real love.","genre_ids":[18],"original_language":"en","rating":8.8,"release_date":"2025-11-28","mediaType":"tv"},{"id":250307,"title":"The Pitt","poster":"https://image.tmdb.org/t/p/w185/kvFSpESyBZMjaeOJDx7RS3P1jey.jpg","slug":"/tv/250307","image":"https://image.tmdb.org/t/p/original/7Sgo1XdCrIpJpiNsTPMi9vwKSuC.jpg","description":"The staff of Pittsburgh's Trauma Medical Center work around the clock to save lives in an overcrowded and underfunded emergency department.","genre_ids":[18],"original_language":"en","rating":8.7,"release_date":"2025-01-09","mediaType":"tv"},{"id":60059,"title":"Better Call Saul","poster":"https://image.tmdb.org/t/p/w185/fC2HDm5t0kHl7mTm7jxMR31b7by.jpg","slug":"/tv/60059","image":"https://image.tmdb.org/t/p/original/t15KHp3iNfHVQBNIaqUGW12xQA4.jpg","description":"Six years before Saul Goodman meets Walter White. We meet him when the man who will become Saul Goodman is known as Jimmy McGill, a small-time lawyer searching for his destiny, and, more immediately, hustling to make ends meet. Working alongside, and, often, against Jimmy, is “fixer” Mike Ehrmantraut. The series tracks Jimmy’s transformation into Saul Goodman, the man who puts “criminal” in “criminal lawyer\".","genre_ids":[80,18],"original_language":"en","rating":8.7,"release_date":"2015-02-08","mediaType":"tv"},{"id":87108,"title":"Chernobyl","poster":"https://image.tmdb.org/t/p/w185/hlLXt2tOPT6RRnjiUmoxyG1LTFi.jpg","slug":"/tv/87108","image":"https://image.tmdb.org/t/p/original/3URK0z9PzpVNJrGE7XOuyy6KFzk.jpg","description":"The true story of one of the worst man-made catastrophes in history: the catastrophic nuclear accident at Chernobyl. A tale of the brave men and women who sacrificed to save Europe from unimaginable disaster.","genre_ids":[18],"original_language":"en","rating":8.7,"release_date":"2019-05-06","mediaType":"tv"},{"id":85077,"title":"The Chosen","poster":"https://image.tmdb.org/t/p/w185/dqVUFuNrMFWt7uGNWlpo91VKYOI.jpg","slug":"/tv/85077","image":"https://image.tmdb.org/t/p/original/3siv3RaQrdr2tQiv9jHq71sLlzo.jpg","description":"The life of Christ through the eyes of those who encountered him.","genre_ids":[18,10751,10759],"original_language":"en","rating":8.7,"release_date":"2019-04-21","mediaType":"tv"},{"id":70785,"title":"Anne with an E","poster":"https://image.tmdb.org/t/p/w185/6P6tXhjT5tK3qOXzxF9OMLlG7iz.jpg","slug":"/tv/70785","image":"https://image.tmdb.org/t/p/original/ywQtHG17LZhAFZyZtBflhtFMtJ7.jpg","description":"A coming-of-age story about an outsider who, against all odds and numerous challenges, fights for love and acceptance and for her place in the world. The series centers on a young orphaned girl in the late 1890s, who, after an abusive childhood spent in orphanages and the homes of strangers, is mistakenly sent to live with an elderly woman and her aging brother. Over time, 13-year-old Anne will transform their lives and eventually the small town in which they live with her unique spirit, fierce intellect and brilliant imagination.","genre_ids":[18,10751],"original_language":"en","rating":8.7,"release_date":"2017-03-19","mediaType":"tv"},{"id":1398,"title":"The Sopranos","poster":"https://image.tmdb.org/t/p/w185/rTc7ZXdroqjkKivFPvCPX0Ru7uw.jpg","slug":"/tv/1398","image":"https://image.tmdb.org/t/p/original/lNpkvX2s8LGB0mjGODMT4o6Up7j.jpg","description":"The story of New Jersey-based Italian-American mobster Tony Soprano and the difficulties he faces as he tries to balance the conflicting requirements of his home life and the criminal organization he heads. Those difficulties are often highlighted through his ongoing professional relationship with psychiatrist Jennifer Melfi. The show features Tony's family members and Mafia associates in prominent roles and story arcs, most notably his wife Carmela and his cousin and protégé Christopher Moltisanti.","genre_ids":[80,18],"original_language":"en","rating":8.7,"release_date":"1999-01-10","mediaType":"tv"},{"id":3498,"title":"Wizards of Waverly Place","poster":"https://image.tmdb.org/t/p/w185/spVI8Zns4Ep30zzxcoO7f7nwfck.jpg","slug":"/tv/3498","image":"https://image.tmdb.org/t/p/original/7CVy5uTj3JNF8wqb2VnfQdjL07V.jpg","description":"Alex, Justin and Max Russo are not your ordinary kids - they're wizards in training! While their parents run the Waverly Sub Station, the siblings struggle to balance their ordinary lives while learning to master their extraordinary powers.","genre_ids":[35,10765,10762],"original_language":"en","rating":8.6,"release_date":"2007-10-12","mediaType":"tv"},{"id":1438,"title":"The Wire","poster":"https://image.tmdb.org/t/p/w185/4lbclFySvugI51fwsyxBTOm4DqK.jpg","slug":"
